<!DOCTYPE html>
<html>
<head>
   <title>Flash Over The Air</title>
   <style>
      body {
         background-image: url("FOTA.jpg");
         background-size: 100% 100%;
         background-attachment: fixed;
         background-position: center;
         background-repeat: no-repeat;
      }

      h1 {
         font-family: "Comic Sans MS", cursive, sans-serif;
         font-size: 36px;
         color: red;
         text-align: center;
      }

      p {
         font-family: "Arial", sans-serif;
         font-size: 18px;
         color: blue;
         text-align: center;
      }

      #loading {
         display: none;
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         z-index: 9999;
         animation: loadingAnimation 2s infinite;
      }

      @keyframes loadingAnimation {
         0% { transform: translate(-50%, -50%) rotate(0deg); }
         100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      #loading img {
         width: 200px; /* Adjust the width and height as needed */
         height: 200px;
         display: block;
         margin: 0 auto;
      }
   </style>
</head>
<body>
   <div id="loading">
      <img src="loading.png" alt="Loading..." />
   </div>
   <h1>Flash Over The Air project</h1>
   <p>This website is implemented by Tarek Ahmed</p>
   <p>To Flash Hex Code into STM32F10xx through the Air</p>
